
<mat-card class="auth-card" >
   <mat-card-header>
     <mat-card-title class="titre">Authentification</mat-card-title>
   </mat-card-header>
   <mat-card-content>



<fieldset [disabled]="isLoading">
  <form (ngSubmit)="login()" [formGroup]="loginForm">   
     <div>
      <mat-form-field class="input-standard">
          <mat-label>Email*</mat-label>
          <input matInput type="text" class="form-control" [placeholder]="'Email'" formControlName="email">  
        </mat-form-field>
      </div>

      <div>
          <mat-form-field class="input-standard">
              <mat-label>Mot de passe*</mat-label>
              <input matInput type="password" class="form-control" [placeholder]="'Password'" formControlName="password"> 
            </mat-form-field>
          </div>

          <div>
              
          </div>     
         
  </form>
  <div [hidden]="!error" class="alert alert-danger">
  {{ error }}
</div>
</fieldset>
</mat-card-content>
   <mat-card-actions>
   <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="login()">
                  <span [hidden]="isLoading">Se connecter</span>
                  <span [hidden]="!isLoading">
                   Connexion encours
                  </span>
              </button>
   </mat-card-actions>
 </mat-card>
